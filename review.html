<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review project</title>
    <link rel="stylesheet" href="CSS/review.css">
    
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"><img class="line" src="images/arrow-to-bottom-regular-48.png" alt=""></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="images/avatar-mark-webber.webp" id="person-img" alt="avatar-angela-gray">
                </div>
                <h4 id="author">Mark Webber</h4>
                <p id="job">Ux Designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet. Dolore magna.
                </p>
                <!-- prev next btns -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="btn btn-left"><img src="images/chevron-left-solid-24.png" alt="left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="btn btn-right"><img src="images/chevron-right-solid-24.png" alt=""></i>
                    </button>
                </div>
                <!-- random btn -->
                <button class="random-btn">Surprise Me</button>
            </article>
        </section>
    </main>

    <script src="JS/review.js"></script>
</body>
</html>
